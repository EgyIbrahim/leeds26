<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadSync | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F8FAFC; --accent: #6366F1; --border: rgba(0, 0, 0, 0.06); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #0F172A; }
        .auth-card { background: #FFFFFF; border: 1px solid var(--border); border-radius: 3rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.03); }
        .input-field { background: #F1F5F9; border: 1px solid transparent; transition: all 0.2s; }
        .input-field:focus { border-color: var(--accent); background: #FFFFFF; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); outline: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="auth-card w-full max-w-lg p-12 text-center">
        <div class="mb-10">
            <h1 class="text-3xl font-black italic tracking-tighter text-indigo-600 uppercase">SquadSync</h1>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] mt-2">Systems Rebooted // University of Leeds</p>
        </div>

        <div class="flex bg-slate-100 p-1.5 rounded-2xl mb-8">
            <button id="loginTab" onclick="toggleAuth('login')" class="flex-1 py-3 text-xs font-black uppercase tracking-widest rounded-xl bg-white shadow-sm">Sign In</button>
            <button id="signupTab" onclick="toggleAuth('signup')" class="flex-1 py-3 text-xs font-black uppercase tracking-widest rounded-xl opacity-40">Create Squad</button>
        </div>

        <form id="authForm" class="space-y-4 text-left" onsubmit="return false;">
            <div id="nameField" class="hidden">
                <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4 mb-1 block">Full Name</label>
                <input type="text" placeholder="Enter your name" class="input-field w-full p-4 rounded-2xl text-sm font-bold">
            </div>

            <div>
                <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4 mb-1 block">University Email</label>
                <input type="email" placeholder="student.id@leeds.ac.uk" class="input-field w-full p-4 rounded-2xl text-sm font-bold">
            </div>

            <div id="squadField" class="hidden">
                <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4 mb-1 block">Squad Preference</label>
                <select class="input-field w-full p-4 rounded-2xl text-sm font-bold appearance-none">
                    <option>Join Auto-Match Squad</option>
                    <option>Create Friendship Squad</option>
                    <option>Join Course-Specific Unit</option>
                </select>
            </div>

            <div class="pt-4">
                <button onclick="window.location.href='homepage.html'" class="w-full py-5 bg-indigo-600 text-white font-black rounded-[2rem] shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all uppercase tracking-[0.2em] text-xs">
                    Authorize & Sync Device
                </button>
            </div>
        </form>

        <div class="mt-10 pt-8 border-t border-slate-50">
            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest leading-relaxed">
                By syncing, you agree to <span class="text-indigo-500">Device Binding</span>[cite: 396]. <br>
                Attendance is verified via <span class="text-indigo-500">Secure Geofencing</span>[cite: 454].
            </p>
        </div>
    </div>

    <script>
        function toggleAuth(type) {
            const isLogin = type === 'login';
            document.getElementById('nameField').classList.toggle('hidden', isLogin);
            document.getElementById('squadField').classList.toggle('hidden', isLogin);
            
            document.getElementById('loginTab').classList.toggle('bg-white', isLogin);
            document.getElementById('loginTab').classList.toggle('shadow-sm', isLogin);
            document.getElementById('loginTab').classList.toggle('opacity-40', !isLogin);
            
            document.getElementById('signupTab').classList.toggle('bg-white', !isLogin);
            document.getElementById('signupTab').classList.toggle('shadow-sm', !isLogin);
            document.getElementById('signupTab').classList.toggle('opacity-40', isLogin);
        }
    </script>
</body>
</html>
